<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <mat-card>
    <mat-card-header>
      <mat-card-title class="title">Bienvenido a la App</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="logo-container">
        <img src="assets/img/paño_barron.jpeg" alt="" class="logo">
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Mostrar los movimientos -->
  <ion-card *ngIf="movimientos.length > 0">
    <ion-card-header>
      <ion-card-title>Movimientos Recientes</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let movimiento of movimientos">
          <ion-label>
            <p>{{ movimiento.usuario }}</p>
            <p>{{ movimiento.accion }}</p>
            <p>{{ movimiento.detalles }}</p>
            <p>{{ movimiento.fecha | date:'short' }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Si no hay movimientos -->
  <ion-card *ngIf="movimientos.length === 0">
    <ion-card-header>
      <ion-card-title>No hay movimientos recientes</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Cuando se registren movimientos, aparecerán aquí.</p>
    </ion-card-content>
  </ion-card>
</ion-content>
