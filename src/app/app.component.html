<ion-app>
  <ion-menu side="start" menuId="main-menu" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/home">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item routerLink="/gestion">
          <ion-icon name="storefront" slot="start"></ion-icon>
          <ion-label>Ingreso producto</ion-label>
        </ion-item>
        <ion-item routerLink="/ubicaciones">
          <ion-icon name="add-circle" slot="start"></ion-icon>
          <ion-label>Gestión inventario</ion-label>
        </ion-item>
        <ion-item routerLink="/perfil" >
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <icon-label>Perfil</icon-label>
        </ion-item>
        <ion-item (click)="logout()" style="cursor: pointer;">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
